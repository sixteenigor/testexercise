
<div class="container">

<mat-expansion-panel>
  <mat-expansion-panel-header>
    <mat-panel-title>
      <h4><i class="fas fa-helicopter"></i> FLIGHTS</h4> 
    </mat-panel-title>
    <mat-panel-description>
      Please select your Flight
    </mat-panel-description>
  </mat-expansion-panel-header>
  
 <mat-form-field class="example-full-width">
    <!--<input [(ngModel)]="flight.startDate" matInput placeholder="Start date" >-->
    <input [(ngModel)]="flight.startDate" matInput [matDatepicker]="startpicker" placeholder="Choose start date">
    <mat-datepicker-toggle matSuffix [for]="startpicker"></mat-datepicker-toggle>
    <mat-datepicker #startpicker></mat-datepicker>
  </mat-form-field>
  
  <mat-form-field id="enddate" class="example-full-width">
    
    
    <input [(ngModel)]="flight.endDate " matInput [matDatepicker]="endpicker"  placeholder="Choose end date">
    <mat-datepicker-toggle matSuffix [for]="endpicker"></mat-datepicker-toggle>
    <mat-datepicker #endpicker></mat-datepicker>
  </mat-form-field>
  
   
   <div>
    <mat-form-field class="example-full-width">
    
    <input [(ngModel)]="flight.from" matInput placeholder="From" >
  </mat-form-field>
  </div>
   <div>
    <mat-form-field class="example-full-width">
    
    <input  [(ngModel)]="flight.to" matInput placeholder="To" >
  </mat-form-field>
  </div>
  <div>
    <button mat-raised-button (click)="clearFlight()"> Clear</button>
    <button mat-raised-button (click)="searchFlight()"> Search</button>
  </div>

</mat-expansion-panel>

<mat-expansion-panel>
  <mat-expansion-panel-header>
    <mat-panel-title>
      <h4><i class="fas fa-hotel"></i> HOTELS</h4>
    </mat-panel-title>
    <mat-panel-description>
      Please select your Hotel
    </mat-panel-description>
  </mat-expansion-panel-header>
 <div>
 <mat-form-field>
  <mat-select placeholder="Amenities" [(ngModel)]="hotel.amenitie">
    <mat-option *ngFor="let amenitie of amenities" [value]="amenitie.value">
     <i *ngFor='let i of amenitie.number' class="far fa-star"></i> {{amenitie.value}}
    </mat-option>
  </mat-select>
</mat-form-field>
  </div>

  <div>
  <mat-form-field class="example-full-width">
    
    <input [(ngModel)]="hotel.location" matInput placeholder="Location" >
  </mat-form-field>
  </div>   
  <div>
    <button mat-raised-button (click)="clearHotel()"> Clear</button>
    <button mat-raised-button (click)="searchHotel()"> Search</button>
  </div>
</mat-expansion-panel>


<mat-expansion-panel>
  <mat-expansion-panel-header>
    <mat-panel-title>
     <h4><i class="fas fa-car"></i> CARS</h4> 
    </mat-panel-title>
    <mat-panel-description>
      Please select your Car
    </mat-panel-description>
  </mat-expansion-panel-header>
  
 <div>
 <mat-form-field>
  <mat-select placeholder="Amenities" [(ngModel)]="car.type">
    <mat-option *ngFor="let type of types" [value]="type.value">
     {{type.value}}
    </mat-option>
  </mat-select>
</mat-form-field>
  </div>

  <div>
  <mat-form-field class="example-full-width">
    
    <input [(ngModel)]="car.location" matInput placeholder="Location" >
  </mat-form-field>
  </div>    
  <div>
    <button mat-raised-button (click)="clearCar()"> Clear</button>
    <button mat-raised-button (click)="searchCar()"> Search</button>
  </div> 
</mat-expansion-panel>

<br><br>

<mat-list>
  <mat-divider></mat-divider>
  <h3 mat-subheader>PREVIOUS SEARCHES</h3>
  <mat-list-item *ngFor="let search of searches">
   
    <h4 mat-line>{{search.value}}<i (click)="deleteSearch(search)" class="fas fa-times-circle"></i></h4>
    
    
  </mat-list-item>
  
  
</mat-list>


</div>
